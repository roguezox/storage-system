# OpenDrive Secrets Configuration
# WARNING: This is a template. Replace with actual values before deploying.
# Use kubectl create secret for production deployments:
#   kubectl create secret generic opendrive-secrets \
#     --from-literal=mongodb-uri='mongodb+srv://...' \
#     --from-literal=jwt-secret='your-secret' \
#     -n opendrive
#
# Or use sealed-secrets for GitOps workflows.

apiVersion: v1
kind: Secret
metadata:
  name: opendrive-secrets
  namespace: opendrive
type: Opaque
stringData:
  # MongoDB Connection (Use MongoDB Atlas for production)
  mongodb-uri: "REPLACE_WITH_MONGODB_ATLAS_URI"
  # Example: mongodb+srv://user:password@cluster.mongodb.net/opendrive?retryWrites=true&w=majority

  # JWT Secret (32+ character random string)
  jwt-secret: "REPLACE_WITH_SECURE_JWT_SECRET"

  # Kafka Configuration (Confluent Cloud or self-hosted)
  kafka-bootstrap-servers: "REPLACE_WITH_KAFKA_BOOTSTRAP_SERVERS"
  # Example: pkc-xxxxx.us-central1.gcp.confluent.cloud:9092

  kafka-api-key: "REPLACE_WITH_KAFKA_API_KEY"
  kafka-api-secret: "REPLACE_WITH_KAFKA_API_SECRET"

  # Google Cloud Storage (if using GCS)
  gcs-project-id: "REPLACE_WITH_GCS_PROJECT_ID"
  gcs-bucket: "REPLACE_WITH_GCS_BUCKET_NAME"

  # S3/MinIO Configuration (if using S3)
  s3-endpoint: ""
  s3-bucket: "opendrive-files"
  s3-region: "us-east-1"
  s3-access-key: ""
  s3-secret-key: ""
