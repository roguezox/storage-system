# ============================================
# OpenDrive API Deployment
# Backend API with Horizontal Pod Autoscaling
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opendrive-api
  namespace: opendrive
  labels:
    app: opendrive-api
    tier: backend
    component: api
spec:
  replicas: 2  # Initial replicas (HPA will adjust)
  selector:
    matchLabels:
      app: opendrive-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: opendrive-api
        tier: backend
        component: api
    spec:
      containers:
      - name: api
        image: gcr.io/PROJECT_ID/opendrive-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        env:
        # Deployment Configuration
        - name: DEPLOYMENT_MODE
          valueFrom:
            configMapKeyRef:
              name: opendrive-config
              key: DEPLOYMENT_MODE
        - name: SERVICE_NAME
          value: "api"
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: opendrive-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: opendrive-config
              key: API_PORT

        # Database Configuration
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: opendrive-secrets
              key: mongodb-uri

        # Security
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: opendrive-secrets
              key: jwt-secret

        # Storage Configuration
        - name: STORAGE_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: opendrive-config
              key: STORAGE_PROVIDER
        - name: GCS_PROJECT_ID
          valueFrom:
            secretKeyRef:
              name: opendrive-secrets
              key: gcs-project-id
              optional: true
        - name: GCS_BUCKET
          valueFrom:
            secretKeyRef:
              name: opendrive-secrets
              key: gcs-bucket
              optional: true

        # Logging Configuration
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: opendrive-config
              key: LOG_LEVEL

        # Kafka Configuration
        - name: KAFKA_ENABLED
          valueFrom:
            configMapKeyRef:
              name: opendrive-config
              key: KAFKA_ENABLED
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            secretKeyRef:
              name: opendrive-secrets
              key: kafka-bootstrap-servers
              optional: true
        - name: KAFKA_API_KEY
          valueFrom:
            secretKeyRef:
              name: opendrive-secrets
              key: kafka-api-key
              optional: true
        - name: KAFKA_API_SECRET
          valueFrom:
            secretKeyRef:
              name: opendrive-secrets
              key: kafka-api-secret
              optional: true
        - name: KAFKA_TOPIC
          valueFrom:
            configMapKeyRef:
              name: opendrive-config
              key: KAFKA_TOPIC

        # Resource Limits
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

        # Health Checks
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

      # Pod Anti-Affinity (spread pods across nodes)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - opendrive-api
              topologyKey: topology.kubernetes.io/zone

---
# ============================================
# API Service (ClusterIP)
# Internal service for API pods
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: opendrive-api-service
  namespace: opendrive
  labels:
    app: opendrive-api
    tier: backend
spec:
  type: ClusterIP
  selector:
    app: opendrive-api
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 5000
  sessionAffinity: None

---
# ============================================
# Horizontal Pod Autoscaler for API
# Scales between 2-10 pods based on CPU/Memory
# ============================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: opendrive-api-hpa
  namespace: opendrive
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: opendrive-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      selectPolicy: Min
