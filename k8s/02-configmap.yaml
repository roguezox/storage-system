apiVersion: v1
kind: ConfigMap
metadata:
  name: opendrive-config
  namespace: opendrive
data:
  # Deployment Configuration
  DEPLOYMENT_MODE: "microservices"
  NODE_ENV: "production"

  # Logging
  LOG_LEVEL: "info"

  # Storage Configuration
  STORAGE_PROVIDER: "gcs"  # or "local" for development

  # Kafka Configuration
  KAFKA_ENABLED: "true"
  KAFKA_TOPIC: "opendrive-logs"

  # Service Ports
  API_PORT: "5000"
  FRONTEND_PORT: "3000"
