spring.application.name=stream

# Kafka Configuration
# Uses environment variable or falls back to localhost for local development
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

# Producer Configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3

# Consumer Configuration
spring.kafka.consumer.group-id=${KAFKA_CONSUMER_GROUP_ID:stream-consumer-group}
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# JsonDeserializer Configuration - Accept JSON without type headers
spring.kafka.consumer.properties.spring.json.value.default.type=com.example.stream.model.LogMessage
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.type.mapping=logMessage:com.example.stream.model.LogMessage

# Confluent Schema Registry (optional, for Avro support)
# spring.kafka.properties.schema.registry.url=http://localhost:8081

# Server Configuration
server.port=8080
